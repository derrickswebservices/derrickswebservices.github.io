<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>404 - Page Not Found | Derrick's Web Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes pulse-slow {
      0%, 100% { opacity: 0.7; transform: scale(1); }
      50% { opacity: 0.4; transform: scale(1.05); }
    }
    .animate-glow {
      animation: pulse-slow 8s infinite ease-in-out;
    }
  </style>
</head>
<body class="bg-slate-950 text-slate-50 min-h-screen flex items-center justify-center p-4 relative">
  
  <!-- Background Glow Effects -->
  <div class="fixed -top-24 -left-24 w-96 h-96 bg-indigo-500/20 blur-[120px] rounded-full animate-glow pointer-events-none"></div>
  <div class="fixed -bottom-24 -right-24 w-96 h-96 bg-cyan-500/10 blur-[120px] rounded-full animate-glow pointer-events-none"></div>

  <!-- Main Content Container -->
  <div class="relative z-10 text-center max-w-2xl px-6 flex flex-col items-center">
    <!-- Icon -->
    <div class="mb-6 flex items-center justify-center w-20 h-20 rounded-2xl bg-slate-900 border border-slate-800 shadow-2xl">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-indigo-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
        </svg>
    </div>

    <h1 class="text-6xl md:text-8xl font-black text-white mb-4 tracking-tighter opacity-20">404</h1>
    
    <h2 class="text-2xl md:text-3xl font-bold text-white mb-6 leading-tight">
        Something isn't right here.
    </h2>
    
    <p class="text-slate-400 text-sm md:text-base leading-relaxed mb-10 max-w-md mx-auto">
        The website you are looking for either <b>does not exist</b>, you <b>entered the link incorrectly</b>, has <b>been removed</b>, or is not hosted on <span class="text-indigo-400">derrickswebservice.github.io</span>.
    </p>

    <div class="flex flex-col sm:flex-row items-center justify-center gap-4 w-full">
        <a href="https://derrickswebservices.github.io" class="w-full sm:w-auto inline-flex items-center justify-center px-6 py-3 rounded-xl bg-indigo-500 hover:bg-indigo-400 text-sm font-semibold text-white transition-all shadow-lg shadow-indigo-500/20 active:scale-95">
            Return to Homepage
        </a>
        <button onclick="window.history.back()" class="w-full sm:w-auto inline-flex items-center justify-center px-6 py-3 rounded-xl border border-slate-800 bg-slate-900/50 hover:bg-slate-900 hover:border-slate-700 text-sm font-semibold text-slate-300 transition-all active:scale-95">
            Go Back
        </button>
    </div>
  </div>

  <!-- Derrick's Web Service Signature Mark -->
<a href="https://derrickswebservices.github.io/" 
   target="_blank" 
   style="position: fixed; bottom: 20px; right: 20px; z-index: 9999; display: flex; align-items: center; gap: 8px; padding: 8px 16px; background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(10px); border: 1px solid rgba(99, 102, 241, 0.3); border-radius: 12px; text-decoration: none; font-family: 'Plus Jakarta Sans', sans-serif, system-ui; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); box-shadow: 0 4px 15px rgba(0,0,0,0.3);"
   onmouseover="this.style.transform='translateY(-3px)'; this.style.borderColor='rgba(99, 102, 241, 0.8)'; this.style.boxShadow='0 8px 25px rgba(99, 102, 241, 0.2)';"
   onmouseout="this.style.transform='translateY(0)'; this.style.borderColor='rgba(99, 102, 241, 0.3)'; this.style.boxShadow='0 4px 15px rgba(0,0,0,0.3)';"
>
    <div style="width: 8px; height: 8px; background: #6366f1; border-radius: 50%; box-shadow: 0 0 10px #6366f1;"></div>
    <span style="color: rgba(255,255,255,0.7); font-size: 11px; font-weight: 500; letter-spacing: 0.5px; text-transform: uppercase;">
        Built and Hosted by <span style="color: #fff; font-weight: 700;">Derrick's Web Service</span>
    </span>
</a>

</body>
</html>
